
<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  cursor: pointer;
}

.node:hover {
  stroke: #000;
  stroke-width: 1.5px;
}

/*.node--leaf {
  fill: white;
}*/

text
{
  z-index: 100;
}

.label {
  font: 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
  text-anchor: middle;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
}

.nodeCluster circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.nodeCluster {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

div.tooltip {
  position: absolute; 
  text-align: center; 
  width: 400px;  
  height: 400px;   
  padding: 2px; 
  font: 12px sans-serif;  
  background: lightsteelblue; 
  border: 0px;          
  border-radius: 8px;
  overflow: scroll;
 /*  pointer-events: none;  This line needs to be removed */ 
}

div.tooltip:before{
    content:'';
    display:block;
    width:0;
    height:0;
    position:absolute;
    
    border-top: 30px solid transparent;
    border-bottom: 30px solid transparent; 
    border-right:30px solid lightsteelblue;
    left:-7px;
    
    top:7px;
}

img {
  max-height: 60%;
  max-width:  60%;
}

p {

  height: 40%;
  width:  100%;
}



</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = 20,  
    diameter = 960,
    format = d3.format(",d"),
    translateX = diameter/2,
    translateY = diameter/2;

var color = d3.scale.linear()
    .domain([-1, 10])
    .range(["hsl(152,80%,80%)", "hsl(228,30%,40%)"])
    .interpolate(d3.interpolateHcl);

var pack = d3.layout.pack()
    .padding(2)
    .size([diameter - margin, diameter - margin])
    .value(function(d) { return d.size; })

var svg = d3.select("body").append("svg")
    .attr("width", 3*diameter)
    .attr("height", 2*diameter)
  .append("g")
    .attr("transform", "translate(" + translateX + "," + translateY + ")");

d3.json("circle.json", function(error, root) {
  if (error) return console.error(error);

  var focus = root,
      nodes = pack.nodes(root),
      view;

  var node = svg.datum(root).selectAll(".node")
      .data(pack.nodes)
    .enter().append("g")
    .attr("id", function(d){ if(d.children!= null) return  d.name; else return null;});

  var max = 0;
  for(var i =0;i<root.children.length; i++)
  {
    for(var j =0;j<root.children[i].children.length;j++)
    {
      if(root.children[i].children[j].size>max)
          max = root.children[i].children[j].size;
    }
  }

  var circle = node.append("circle")
      .attr("class", function(d) { return d.parent ? d.children ? "node" : "node--leaf" : "node--root"; })
      .attr("id", function(d) { return d.name;})
      .style("fill", function(d)
      { 
        return colorChange(d);
      })
      .style("pointer-events", function(d){return d.children? "all" : "none";})
      .on("click", function(d) { if (focus !== d) zoom(d), d3.event.stopPropagation(); })
      .on("mouseover", function(d){
          return box(d.name.match(/(\d+)/g));
      })
     ;
  
  function colorChange(d)
  {
    if(d.children!=null) 
      return color(d.depth); 
    else
    {
      var scale = d.size/(max/100)+2;
      return color(scale);
    }
  }

  
  var text = node.append("text")
        .attr("class", "label")
      .style("fill-opacity", function(d) { return d.parent  === root ? 1  : 0; })
      .style("display", function(d) { return d.parent === root ? null : "none"; })
      .text(function(d) {return d.name; });


  var title = node.append("title")
      .attr("class", "title")
      .text(function(d) { return d.name + (d.children ? "" : ": " + format(d.size)); });
  



  node = svg.selectAll("circle,text,title");

  d3.select("body")
      .style("background", "#fff")
      .on("click", function() { zoom(root); });

  zoomTo([root.x, root.y, root.r * 2 + margin]);


  function clear()
  {
    d3.select("#tooltip") ? d3.select("#tooltip").remove() : "";
    d3.select("g.clusterNode") ? d3.select("g.clusterNode").remove() : "";
  }


  function zoom(d) {
    clear();
    var focus0 = focus; focus = d;
    
    var transition = d3.transition()
        .duration(d3.event.altKey ? 2500 : 100)
        .tween("zoom", function(d) {
          var i = d3.interpolateZoom(view, [focus.x, focus.y, focus.r * 2 + margin]);
          return function(t) { zoomTo(i(t)); };
        });
    transition.selectAll("text")
      .filter(function(d) { return d.parent === focus || this.style.display === "inline"; })
        .style("fill-opacity", function(d) { return d.parent === focus ? 1 : 0; })
        .text(function(d) {return d.name;})
        .each("start", function(d) { if (d.parent === focus) this.style.display = "inline"; })
        .each("end", function(d) { if (d.parent !== focus) this.style.display = "none"; });
  }

  function zoomTo(v) {

    var k = diameter / v[2]; view = v;
    node.attr("transform", function(d) { return "translate(" + (d.x - v[0]) * k + "," + (d.y - v[1]) * k + ")"; });
    circle.attr("r", function(d) { return d.r * k; });
  }

  d3.selection.prototype.moveToBack = function() { 
      return this.each(function() { 
          var firstChild = this.parentNode.firstChild; 
          if (firstChild) { 
              this.parentNode.insertBefore(this, firstChild); 
          } 
      });    //move component to the down of svg
  };

  //move element to the top of its parent's children
  d3.selection.prototype.moveToFront = function() {
      return this.each(function(){
        this.parentNode.appendChild(this);
      });   //move component to the up of svg
  };


  var box = function(j){
        d3.json("clusters.json", function(error, root){
    var i = 0;

    root = root.children[j];
    var clusterName = "cluster"+j;

    function visit(parent, visitFn, childrenFn) {
      if (!parent) return;

      visitFn(parent);

      var children = childrenFn(parent);
      if (children) {
          var count = children.length;
          for (var i = 0; i < count; i++) {
              visit(children[i], visitFn, childrenFn);
          }
      }
    }

    visit(root, function(d) {
      if(d.children == null)
        i++;

    }, function(d) {
      return d.children && d.children.length > 0 ? d.children : null;
    });


    clear();
    var radius =  340+1.4*i;

    var cluster = d3.layout.cluster()
        .size([radius-120, radius - 120]);

    var translateX= radius+450;
    var translateY = radius -400;

    var diagonal = d3.svg.diagonal.radial()
        .projection(function(d) { return [d.y, d.x / 180 * Math.PI]; });


    var div = d3.select("body")
              .append("div")  
              .attr("class", "tooltip") 
              .attr("id", "tooltip")        
              .style("opacity", 0); 

    var translateSVGX = diameter/2-200;
    var translateSVGY = diameter/2-400;
    var svg = d3.select("#cluster"+j)
        .attr("width", radius*2)
        .attr("height", radius*2)
        .append("g").attr("transform", "translate(" + translateX + "," + translateY + ")")
        .attr("class", "clusterNode");

    var nodes = cluster.nodes(root);

    var link = svg.selectAll("path.link")
        .data(cluster.links(nodes))
        .enter().append("path")
        .attr("class", "link")
        .attr("d", diagonal);

    var node = svg.selectAll("g.node")
        .data(nodes)
        .enter().append("g")
        .attr("class", "nodeCluster")
        .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; });

    node.append("circle")
        .attr("id", function(d){ return d.name;}) 
        .attr("r", 8)
        .on('mouseover',function(d){
            div.transition().duration(200)
                .style("opacity", .9);
            div.on('mouseover', function(d){
              div.transition().duration(200)  
                .style("opacity", .9);
            });
            div.on('mouseout', function(d){
              div.transition().style('opacity', 0);
            });
            div .html( d.name != null && d.children == null ? '<h2>' + d.name +'</h2> <img src = "'+d.path+ '"></img><p>'+d.metadata+'</p>' : '<h2>this is a cluster node </h2>')   
                .style("left", (d3.event.pageX +20) + "px" )      
                .style("top", (d3.event.pageY - 38) + "px"); 
        })

        .on('mouseout', function(d){
            div.transition().style('opacity', 0);

        });

    node.append("text")
        .attr("dy", ".15em")
        .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
        .attr("transform", function(d) { return d.x < 180 ? "translate(20)" : "rotate(180)translate(-20)"; })
        .text(function(d) { return d.name; });

    d3.select(self.frameElement).style("height", radius * 2 + "px");

    })
  }

});

d3.select(self.frameElement).style("height", diameter + "px");

</script>
